name: Publish

on:
  push:
    tags:
      - 'api-v*'
      - 'cli-v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Publish @boardgamebuddy/game-pack-api
        if: startsWith(github.ref_name, 'api-v')
        run: npm publish
        working-directory: api
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @boardgamebuddy/game-pack-cli
        if: startsWith(github.ref_name, 'cli-v')
        run: npm publish
        working-directory: cli
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
